<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StopWatch</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" type="main.css">
    <script src="js/clock.js"></script>
  </head>
  <body>
    <div class="row" ng-controller="itemController">
      <div class="col-md-4 col-md-offset-4">
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <h1>Hello, {{ yourName }}!</h1>
        <!-- input and button it add a new item -->
        <div>
            <div id="time" ng-model="input"></div>
            <div id="starttime"></div>
            <!--<input type="text" ng-model="input"> -->
            <button type="submit" ng-click="add()">Record</button>
        </div>
        <!-- list of items with a button to remove that item -->
        <ul>
            <li ng-repeat="time in times">
                 {{time}}
                 <button ng-click="remove($index)">delete</button>
            </li>
        </ul>

      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
